<div class="container">
  <br>
  <h4><mark>Автомобиль:</mark> {{name}} {{model}}</h4>
  <div class="alert alert-success">
    Характеристики автомобиля
    <ul>
      <li>Скорость: <strong>{{speed}}</strong> км</li>
      <li>Цвет автомобиля: <strong>{{colors.car}}</strong> км</li>
      <li>Цвет салона: <strong>{{colors.salon}}</strong> км</li>
      <li>Цвет колес: <strong>{{colors.wheels}}</strong> км</li>
    </ul>
  </div>


  <form *ngIf=isEdit>
    <h5>Редактирование обьекта</h5>
    <div class="form-group">
      <input type="text" id="option" placeholder="Название машины"
      class="form-control" [(ngModel)]="name" name="name"> <br>
      <input type="text" id="option" placeholder="Модель машины"
      class="form-control" [(ngModel)]="model" name="model"> <br>
      <input type="number" id="option" placeholder="Скорость"
      class="form-control" [(ngModel)]="speed" name="speed"> <br>
      <input type="text" id="option" placeholder="Цвет машины"
      class="form-control" [(ngModel)]="colors.car" name="car"> <br>
      <input type="text" id="option" placeholder="Цвет салона"
      class="form-control" [(ngModel)]="colors.salon" name="salon"> <br>
      <input type="text" id="option" placeholder="Цвет колес"
      class="form-control" [(ngModel)]="colors.wheels" name="wheels">
      <br>


    </div>
  </form>

  <h5>Возможности автомобиля</h5>
  <form (submit)="addOpt(option.value)">
    <div class="form-group">
      <label for="option">Добавление новой возможности</label>
      <input type="text" id="option" placeholder="Введите что-то" class="form-control" #option>
      <br>
      <button type="submit" class="btn btn-outline-success">Добавить</button>
      <button type="button"
           class="btn btn-outline-success" (click)="ShowEdit()">Редактировать</button>


    </div>
  </form>
  <div class="alert alert-warning">
  <ul>
  <!-- Вывести массив с его индексом  -->
  <!-- <li *ngFor="let opt of options; let i = index">{{i+1}} {{opt}} </li> -->

<!-- Выводим массив -->
    <li *ngFor="let opt of options"> {{opt}}
      <!-- попутно создаем кнопки для удаления элементов -->
       <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button></li>
  </ul>
  </div>

  <!-- Кнопки выбора автомобиля -->

  <h5>Выберите автомобиль</h5>
  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">AUDI</button>
  <button class="btn btn-info" (click)="carSelect('mer')">Mersedes</button>

</div>
